how_it_works:
  title: "🧩 QuickAsk AI の使い方"
  description: "QuickAsk AI は日常のワークフローに自然に馴染む軽量な機能セットを提供します。"
  steps:
    - title: "任意のページで使えるAIアシスタント"
      description: "ウェブページ上のテキストをハイライトして、ChatGPT、Claude、または Gemini を使ってすぐに質問や翻訳ができます。トークンやリンクなどの機密情報は自動的にマスクされます。"

    - title: "ミニタスクとリマインダー"
      description: "小さな日々のタスクやリマインダーを作成して集中を維持します。重いプロジェクト管理向けではなく、クイックノートや簡単なToDo向けです。"

    - title: "タブをまたいだクイックノート"
      description: "ブラウジング中にすぐにメモを取れます。メモはピン留め、保存、複数タブで表示でき、コンテキストを失いません。"

